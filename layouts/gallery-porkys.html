<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porky's Pig Fry - Layout Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #0a0a0a; color: #fff; }
    header { padding: 1.5rem 2rem; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #0a0a0a; z-index: 100; }
    h1 { font-size: 1.2rem; font-weight: 600; }
    .subtitle { color: #666; font-size: 0.9rem; }
    .count { color: #4ade80; font-weight: 600; }
    .container { display: flex; min-height: calc(100vh - 70px); }
    .sidebar { width: 280px; border-right: 1px solid #222; overflow-y: auto; padding: 1rem; flex-shrink: 0; max-height: calc(100vh - 70px); }
    .layout-item { padding: 0.75rem 1rem; background: #111; border: 1px solid #222; border-radius: 8px; margin-bottom: 0.5rem; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
    .layout-item:hover { border-color: #333; }
    .layout-item.active { border-color: #4ade80; background: #0f1a0f; }
    .preview { flex: 1; overflow: auto; padding: 2rem; }
    .preview-frame { width: 100%; max-width: 1200px; margin: 0 auto; min-height: 80vh; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>ðŸ¥“ Porky's Pig Fry Gallery</h1>
      <p class="subtitle"><span class="count" id="count">0</span> layouts â€¢ Click to preview</p>
    </div>
  </header>
  <div class="container">
    <div class="sidebar" id="list"></div>
    <div class="preview"><div class="preview-frame" id="preview"></div></div>
  </div>
  <script>
    const layouts = [
      { id: 'split', name: 'The Split', render: (d) => `<div class="min-h-screen"><section class="relative min-h-[70vh] flex"><div class="w-full md:w-[55%] bg-neutral-900 p-12 flex flex-col justify-center text-white"><p class="uppercase tracking-[0.3em] text-sm opacity-70 mb-4">${d.tagline}</p><h1 class="text-6xl font-bold mb-6">${d.businessName}</h1><p class="text-xl opacity-80">Started in a small trailer in Baton Rouge, now serving the best Cajun-style BBQ in Texas.</p></div><div class="hidden md:block w-[45%] bg-gradient-to-br from-red-900 to-red-700"></div></section><section class="p-12"><h2 class="text-3xl font-bold mb-8">What We Do</h2><div class="grid md:grid-cols-2 gap-8">${d.services.map(s => `<div class="border-t-2 border-black pt-4"><h3 class="text-xl font-semibold">${s.title}</h3><p class="opacity-70">${s.description}</p></div>`).join('')}</div></section></div>` },
      { id: 'dark', name: 'The Dark', render: (d) => `<div class="min-h-screen bg-neutral-900 text-white"><section class="h-screen flex items-end pb-24 px-12 relative overflow-hidden"><div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent to-transparent"></div><div class="relative z-10"><p class="uppercase tracking-[0.4em] text-sm text-neutral-400 mb-4">${d.tagline}</p><h1 class="text-7xl font-bold mb-4">${d.businessName}</h1><p class="text-xl text-neutral-300">Our recipes have been passed down three generations.</p></div></section><section class="px-12 py-24">${d.services.map((s, i) => `<div class="border-b border-neutral-800 py-8 flex gap-8"><span class="text-6xl font-bold text-neutral-800">0${i+1}</span><div><h3 class="text-2xl font-semibold">${s.title}</h3><p class="text-neutral-400">${s.description}</p></div></div>`).join('')}</section></div>` },
      { id: 'bold', name: 'The Bold', render: (d) => `<div class="min-h-screen bg-yellow-400 text-black"><section class="min-h-[80vh] p-8 flex flex-col justify-between"><div class="flex justify-between font-bold"><span>${d.businessName.toUpperCase()}</span><span>SINCE 1987</span></div><div><p class="text-2xl mb-4">${d.tagline}</p><h1 class="text-8xl font-black tracking-tighter leading-[0.85]">${d.businessName.toUpperCase()}</h1></div></section><section class="bg-black text-white p-8"><h2 class="text-6xl font-black mb-8">WHAT WE DO</h2><div class="grid md:grid-cols-2 gap-px bg-white">${d.services.map(s => `<div class="bg-black p-8 hover:bg-neutral-900 transition-colors"><h3 class="text-3xl font-bold mb-2">${s.title.toUpperCase()}</h3><p class="opacity-70">${s.description}</p></div>`).join('')}</div></section></div>` },
      { id: 'minimal', name: 'The Minimal', render: (d) => `<div class="min-h-screen font-sans"><header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur z-50 flex justify-between px-6 py-4 border-b"><strong>${d.businessName}</strong><nav class="flex gap-6 text-sm"><a href="#" class="text-black no-underline">Services</a><a href="#" class="text-black no-underline">Contact</a></nav></header><main class="pt-32 px-6 max-w-2xl mx-auto"><p class="text-lg text-neutral-500 mb-12">${d.tagline}</p><section class="mb-16"><h2 class="text-xs uppercase tracking-widest text-neutral-400 mb-6">Services</h2>${d.services.map(s => `<div class="border-b border-neutral-200 pb-4 mb-4"><h3 class="font-medium text-lg text-black">${s.title}</h3><p class="text-neutral-600">${s.description}</p></div>`).join('')}</section><section><h2 class="text-xs uppercase tracking-widest text-neutral-400 mb-6">Contact</h2><p class="mb-2 text-black">${d.phone}</p><a href="#" class="underline text-black">${d.contactEmail}</a></section></main></div>` },
      { id: 'editorial', name: 'The Editorial', render: (d) => `<div class="min-h-screen bg-[#f5f0e8] text-neutral-900 font-serif"><div class="border-b-2 border-black py-3 px-6 text-center"><span class="font-bold">${d.businessName}</span><span class="float-right text-xs uppercase tracking-widest">${d.tagline}</span></div><div class="max-w-2xl mx-auto p-8"><h1 class="text-5xl font-bold mb-6">${d.businessName}</h1><p class="text-xl leading-relaxed border-l-4 border-black pl-4 mb-8">Started in a small trailer in Baton Rouge, now serving the best Cajun-style BBQ in Texas.</p><h2 class="text-2xl font-bold border-b border-neutral-300 pb-2 mb-4">Menu</h2>${d.services.map(s => `<div class="mb-4"><strong>${s.title}</strong><p class="text-neutral-600">${s.description}</p></div>`).join('')}</div></div>` },
      { id: 'bento', name: 'The Bento', render: (d) => `<div class="min-h-screen bg-neutral-900 p-8"><h1 class="text-4xl font-bold text-white mb-8">${d.businessName}</h1><div class="grid grid-cols-4 gap-4" style="grid-template-columns: repeat(4, 1fr);">${d.services.map((s, i) => `<div style="background:${i===0?'#dc2626':i===1?'#ea580c':i===2?'#ca8a04':'#16a34a'};padding:2rem;border-radius:1rem;${i===0?'grid-column:span 2;grid-row:span 2':''}"><h3 class="font-bold text-white text-xl">${s.title}</h3><p class="text-white/80 mt-2">${s.description}</p></div>`).join('')}</div></div>` },
      { id: 'contrast', name: 'The Contrast', render: (d) => `<div class="min-h-screen"><div class="bg-black text-white p-24 text-center"><p class="uppercase tracking-[0.5em] mb-4">${d.tagline}</p><h1 class="text-7xl font-black">${d.businessName.toUpperCase()}</h1></div>${d.services.map((s, i) => `<div style="padding:4rem 2rem;${i%2?'background:#fff':'background:#f5f5f5'}"><div class="max-w-2xl mx-auto border-l-4 border-black pl-8"><h2 class="text-3xl font-bold">${s.title}</h2><p class="mt-2 text-neutral-600">${s.description}</p></div></div>`).join('')}</div>` },
      { id: 'wave', name: 'The Wave', render: (d) => `<div class="min-h-screen"><div class="bg-gradient-to-b from-purple-900 to-blue-900 text-white p-24 text-center"><h1 class="text-6xl font-bold mb-4">${d.businessName}</h1><p class="text-xl">${d.tagline}</p></div><svg viewBox="0 0 1440 200" class=" -mt-1"><path fill="#f8fafc" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,138.7C672,128,768,128,864,149.3C960,171,1056,213,1152,218.7C1248,224,1344,192,1392,176L1440,160L1440,200L1392,200C1344,200,1248,200,1152,200C1056,200,960,200,864,200C768,200,672,200,576,200C480,200,384,200,288,200C192,200,96,200,48,200L0,200Z"></path></svg><div class="p-12 -mt-20"><div class="grid md:grid-cols-2 gap-8">${d.services.map(s => `<div class="bg-white p-8 shadow-lg rounded-lg"><h3 class="font-bold text-xl">${s.title}</h3><p class="text-gray-600 mt-2">${s.description}</p></div>`).join('')}</div></div></div>` },
    ];
    
    const sampleData = { businessName: "Porky's Pig Fry", tagline: "Cajun-Style BBQ since 1987", services: [{ title: "Plates & Combos", description: "Signature pork, brisket, or catfish with two sides" }, { title: "Smoked Meats", description: "14-hour smoked ribs, pulled pork, sausage" }, { title: "Cajun Sides", description: "Red beans, jambalaya, collard greens, hush puppies" }, { title: "Catering", description: "Full-service catering for events" }], phone: "(713) 555-7427", contactEmail: "info@porkyspigfry.com" };
    
    let active = null;
    function renderList() {
      document.getElementById('list').innerHTML = layouts.map(l => `<div class="layout-item ${active === l.id ? 'active' : ''}" onclick="select('${l.id}')">${l.name}</div>`).join('');
    }
    function select(id) {
      active = id;
      const layout = layouts.find(l => l.id === id);
      document.getElementById('preview').innerHTML = layout.render(sampleData);
      renderList();
    }
    document.getElementById('count').textContent = layouts.length;
    renderList();
    select('split');
  </script>
</body>
</html>
